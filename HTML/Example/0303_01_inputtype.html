<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>고객 정보</legend>

            <label for="id">아이디</label>
            <input type="text" name="id" id="id" required autofocus placeholder="10자까지 입력해 주세요.">
            <br>

            <label for="pw">패스워드</label>
            <input type="password" name="pw" id="pw">
            <br>

            <label for="readonly">참조사항</label>
            <input type="text" readonly value="참조">
            <br>

            <ul>
                <li>
                    <label for="sb">딸기</label>
                    <input value="1" type="checkbox" name="sb" id="sb">
                </li>
                <li>
                    <label for="bnn">바나나</label>
                    <input checked value="2" type="checkbox" name="bnn" id="bnn">
                </li>
                <li>
                    <label for="wm">수박</label>
                    <input value="3" type="checkbox" name="wm" id="wm">
                </li>
            </ul>
            <br>

            <ul>
                <li>
                    <label for="rsb">딸기</label>
                    <input value="1" type="radio" name="fruit" id="rsb">
                </li>
                <li>
                    <label for="rbnn">바나나</label>
                    <input value="2" type="radio" name="fruit" id="rbnn">
                </li>
                <li>
                    <label for="rwm">수박</label>
                    <input checked value="3" type="radio" name="fruit" id="rwm">
                </li>
            </ul>
            <br>

            <input type="submit">

        </fieldset>

    </form>
</body>
</html>
