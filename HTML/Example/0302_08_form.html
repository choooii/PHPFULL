<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- action에는 입력값이 갈 url/ method 값은 보안성에 따라 get, post(민감)로 나뉨 -->
    <form action="" method="">
        <fieldset>
            <legend>고객 정보</legend>
            <label for="id">ID</label>
            <!--인풋의 ID값과 라벨의 FOR값을 맞춰야 함, for로 id값을 맞추는 것을 명시적으로 표시한다고 함. 명시적으로 표현할 것을 추천.-->
            <input type="text" name="id" id="id" maxlength="10" size="10">
            <!-- name값은 중복 되어도 되지만, id값은 중복되면 안됨 -->
            <br>

            <!-- 암시(암묵)적으로 표현하는 라벨 태그도 있음
            <label>
                ID_1
                <input type="text" name="id_1" id="id_1">
            </label>
            <br>
            -->

            <!-- 라벨+인풋 세트인 이유: 커서가 바로 가게 하고, 구역을 지정해 줌 -->
            <label for="pw">PW</label>
            <input type="password" name="pw" id="pw" maxlength="15">
            <br>

            <label for="search">Search</label>
            <input type="search" name="search" id="search">
            <br>

            <label for="url">url</label>
            <input type="url" name="url" id="url">
            <br>

            <label for="email">e-mail</label>
            <input type="email" name="email" id="email">
            <br>

            <label for="tel">Tel</label>
            <input type="tel" name="tel" id="tel">
            <br>

            <ul>
                <li>
                    <label for="sb">딸기</label>
                    <input value="1" type="checkbox" name="sb" id="sb">
                </li>
                <li>
                    <label for="bnn">바나나</label>
                    <input value="2" type="checkbox" name="bnn" id="bnn">
                </li>
                <li>
                    <label for="wm">수박</label>
                    <input value="3" type="checkbox" name="wm" id="wm">
                </li>
            </ul>

            <div>
                <label for="csb">딸기</label>
                <input type="checkbox" name="sb" id="csb">
                <label for="cbnn">바나나</label>
                <input type="checkbox" name="bnn" id="cbnn">
                <label for="cwm">수박</label>
                <input type="checkbox" name="wm" id="cwm">
            </div>
            <br>

            <ul>
                <li>
                    <label for="rsb">딸기</label>
                    <input type="radio" name="fruit" id="rsb">
                </li>
                <li>
                    <label for="rbnn">바나나</label>
                    <input type="radio" name="fruit" id="rbnn">
                </li>
                <li>
                    <label for="rwm">수박</label>
                    <input type="radio" name="fruit" id="rwm">
                </li>
            </ul>

            <br>

            <label for="number">Number</label>
            <input type="number" value="3" min="1">
            <br>

            <label for="range">range</label>
            <input type="range" value="5" min="1" max="10">
            <br>
            
            <label for="date">달력</label>
            <input type="date" min="2023-03-01" max="2023-03-10">
            <br>

            <!-- 서버로 전송할 수 있게 함 -->
            <label for="submit"></label>
            <input type="submit" value="submit">
            <br>

            <!-- 같은 폼 안의 인풋 태그에 대해서만 초기화 -->
            <label for="reset"></label>
            <input type="reset">

            <label for="button"></label>
            <input type="button" value="button">

            <input type="hidden" value="hidden_1">


        </fieldset>
        <fieldset>
            <legend>배송 정보</legend>
        </fieldset>
    </form>
</body>
</html>
