<!DOCTYPE html>
<!-- 시작할 때 !로 자동완성하는 것: emmet-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- H tag는 제목을 나타낼 때 쓰는 tag 1~6까지 있음 -->
    <h1>안녕하세요.</h1>
    <h6>안녕하세요.</h6>

    <!-- 메모를 to do로 활용 가능 -->

    <p>우리반은 PHP를 배우는 반입니다.</p>
    <p>HTML도 배웁니다.</p>

    <!-- hr은 줄을 나타내는 tag -->
    <hr>
    
    <p>
        띄어쓰기
        합시다.
    </p>

    <p>
        띄어쓰기는 br태그를 이용합니다. <br> 이렇게 됩니다.
    </p>

    <!-- strong과 b tag 차이점: 인터넷 환경에 접근이 어려운 사람들이 원활하게 접근할 수 있도록 하는 것에 차이점이 있음. strong tag가 더 강조 -->
    <p>요리를 할 때는 <strong>청결</strong>이 중요합니다.</p>
    <p>요리를 할 때는 <b>청결</b>이 중요합니다.</p>

    <em>돼지국밥</em>
    <i>돼지국밥</i>

    <h1>요리</h1>
    <blockquote>
        요리는 여러 조리과정을 거쳐 음식을 만드는 것이나 그 음식을 말하며 주로 가열한 것을 말한다. 조리(調理)는 요리를 만드는 일이나 그 <s>방법,</s> 과정 등을 말한다.
    </blockquote>

    <u>커피</u>
</body>
</html>
