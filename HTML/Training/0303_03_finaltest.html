<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 2</title>
    <style>
        #container {
            width: 520px;
            border: 1px solid black;
            padding: 20px 40px;
            margin: 0 auto;
        }
        ul { list-style-type: none; }
        li { line-height: 30px; }
    </style>
</head>
<body>
    <div id="container">
            <h1>프런트엔드 개발자 지원서</h1>
            <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
            <hr>
            <form>
                <h4>개인 정보</h4>
                <ul> <!-- ul/li와 div 그룹화 해주기 위해 사용 -->
                    <li>
                        <label for="name">이름</label>
                        <input type="text" name="name" id="name" placeholder="공백 없이 입력하세요">
                    </li>
                    <li>
                        <label for="number">연락처</label>
                        <input type="tel" name="number" id="number">
                    </li>
                </ul>

                <h4>지원 분야</h4>
                <ul>
                    <li>
                        <input type="radio" name="r" id="web" value="0">
                        <label for="web">웹 퍼블리싱</label>
                    </li>
                    <li>
                        <input type="radio" name="r" id="app" value="1">
                        <label for="app">웹 어플리케이션 개발</label>
                    </li>
                    <li>
                        <input type="radio" name="r" id="dev" value="2">
                        <label for="dev">개발 환경 개선</label>
                    </li>
                </ul>

                <h4>지원 동기</h4>
                <textarea name="box" id="box" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
                <br>

                <input type="submit" value="접수하기">
                <input type="reset" value="다시 쓰기">

                <!-- <button type="submit">접수하기</button> -->
        </form>
    </div>
</body>
</html>
