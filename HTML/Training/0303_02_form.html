<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <form action="">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" required autofocus placeholder="4자 ~ 10자 사이, 공백 없이" name="id" id="id">
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" name="email" id="email">
                </li>
                <li>
                    <label for="pw1">비밀번호</label>
                    <input type="password" required placeholder="문자와 숫자, 특수 기호 포함" name="pw" id="pw1">
                </li>
                <li>
                    <label for="pw2">비밀번호 확인</label>
                    <input type="password" required name="pw" id="pw2">
                </li>
                <li>
                    <!-- <span>가입경로</span> span: 크게 의미 없이 감싸는 코드-->

                    
                    <label for="sel">가입경로</label>
                    <select name="sel" id="sel">
                        <option value="0">블로그</option>
                        <option value="1">지인소개</option>
                        <option value="2">기타</option>
                    </select>
                </li>
                <li>
                    <label for="box">메모</label>
                    <textarea name="box" id="box" cols="30" rows="10" placeholder="남길 말씀이 있다면 여기에"></textarea>
                </li>
            </ul>
            </fieldset>


            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <div>
                    <input type="radio" name="mail" id="y" value="1">
                    <label for="y">메일 수신</label>
    
                    <input type="radio" name="mail" id="n" value="0" checked>
                    <label for="n">메일 수신 안 함</label>
                </div>
            </fieldset>
    
            <input type="submit" value="가입하기" name="submit" id="submit">
            <input type="reset" value="취소" name="reset" id="reset">
        </fieldset>
        </form>
</body>
</html>
