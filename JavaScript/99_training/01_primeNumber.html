<body>
    <script>
        let num = 100;

        // 1. 1~입력값의 요소를 가지는 배열
        const arr1 = [];
        for ( let index = 1; index <= num; index++ ) {
            arr1.push( index );
        }

        // 2. 그 배열에서 소수만 찾아서 새로운 배열 생성
        function primeFilter( num ) {
            for( let i = 2; i < num; i++ ) {
                if( num % i === 0 ) {
                    return false; 
                }
            } 
            return num !== 1;
        }
        let result = arr1.filter( num => primeFilter( num ) );
